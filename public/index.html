<!DOCTYPE html>
<html lang="en">

<head>

  <base href="/" />
  
  <link rel="icon" href="./src/images/icons/CrowTours_logo-16X16.ico?v=1.1" sizes="16x16" type="image">
  <link rel="icon" href="./src/images/icons/CrowTours_logo-32X32.ico?v=1.1" sizes="32x32" type="image">
  <link rel="icon" href="./src/images/icons/CrowTours_logo-48X48.ico?v=1.1" sizes="48x48" type="image">
  <link rel="icon" href="./src/images/icons/CrowTours_logo-64X64.ico?v=1.1" sizes="64x64" type="image">
  <link rel="icon" href="./src/images/icons/CrowTours_logo-128X128.ico?v=1.1" sizes="128x128" type="image">
  <link rel="icon" type="image/x-icon" href="./src/images/icons/CrowTours_logo-256X256.ico?v=1.1" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#000">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="%PUBLIC_URL%" />

  <meta property="og:description" content="A real world escape room that you can create for your friends" />
  <meta property="og:image" content="./src/images/icons/CrowTours_logo-512x512.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="./src/images/icons/CrowTours_logo-500X500.png?v=1.1" />
  <meta property="twitter:url" content="%PUBLIC_URL%" />
  <meta property="twitter:title" content="Crow Tours" />
  <meta property="twitter:description" content="A real world escape room that you can create for your friends" />
  <meta property="twitter:image" content="./src/images/icons/CrowTours_logo-500X500.png?v=1.1" />
  <title>Crow Tours V0.12</title>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            // Check for updates every hour
            setInterval(() => {
              registration.update();
            }, 3600000);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
